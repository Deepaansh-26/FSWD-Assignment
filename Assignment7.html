<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Players Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .media-container {
            margin-bottom: 20px;
        }
        audio, video {
            width: 100%;
            max-width: 675px;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<section class="media-container">
    <h2>Audio Player</h2>
    <audio controls>
        <source src="example-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>This is an audio player that plays an audio file. Use the controls to play, pause, or adjust the volume.</p>
</section>

<section class="media-container">
    <h2>Video Player</h2>
    <video controls>
        <source src="example-video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>This is a video player that plays a video file. Use the controls to play, pause, adjust the volume, or switch to fullscreen mode.</p>
</section>

</body>
</html>
