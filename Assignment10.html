<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Document   
 with Special Characters</title>
</head>
<body>
    <h1>HTML Document with Special Characters</h1>

    <p>Here are some special characters:</p>

    <ul>
        <li>Ampersand: &amp;</li>
        <li>Less than: &lt;</li>
        <li>Greater than: &gt;</li>
        <li>Cedilla: &copy;</li>
        <li>Open circle: &reg;</li>
        <li>Trademark: ™</li>
    </ul>

    <p>You can use HTML entities to represent these characters.</p>
</body>
</html>
