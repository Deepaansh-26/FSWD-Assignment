<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>Weekly Schedule</h2>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Yoga</td>
            <td>Reading</td>
            <td>Jogging</td>
            <td>Gym</td>
            <td>Hiking</td>
            <td>Relax</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Work</td>
            <td>Meetings</td>
            <td>Project</td>
            <td>Emails</td>
            <td>Work</td>
            <td>Shopping</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Cooking</td>
            <td>TV</td>
            <td>Gym</td>
            <td>Reading</td>
            <td>Movie</td>
            <td>Dinner Out</td>
            <td>Rest</td>
        </tr>
    </tbody>
</table>

</body>
</html>
